name: working-with-matrix
on:
    workflow_dispatch: 
jobs:
    backwards-compatibility:
        runs-on: ubuntu-latest
        strategy:
            matrix:
                node-vs: [18.x, 20.x, and 21.x.]
                os: [ubuntu-latest, windows-latest]
                include:
                    - os: ubuntu-latest
                      node-vs: 16.x
                    - os: ubuntu-latest
                      node-vs: 21.x
                      tag: experimental
            fail-fast: false            
        name: ${{matrix.os}}-${{matrix.node-vs}}
        steps:
            - name: Setup-node
              uses: actions/setup-node@v3
              with:
                node-version: ${{matrix.node-vs}} 
            - name: Fail if experimental
              if: matrix.tag == 'experimental'
              run: exit 1

            - name: Performing-some-test
              run: |
               echo "Running tests on OS ${{matrix.os}} and NodeJS ${{matrix.node-vs}}"
               sleep 10
            - name: upload test results
              run: echo "uploading the test results"
                 